<!DOCTYPE html>
<html>
  <head>
    <title>Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Pizza</h1>
      <form id="pizza">
        <div class="form-group">
          <label for="pieSize">Small: $5 Medium: $10 Large: $15</label>
          <select class="form-control" id='pieSize'>
            <option value='small'>Small</option>
            <option value='medium'>Medium</option>
            <option value='large'>Large</option>
          </select>
          <label for="numPizzas">Enter number of pizzas:</label>
          <input id='numPizzas' type="number" min='1' max='99' class='form-control' required='required'>
          <label>Toppings $2 each</label>
          <div class="checkbox">

              <label class='toppingName'><input type="checkbox" value="2" class='toppingCost'>Mushrooms</label>


              <label class='toppingName'><input type="checkbox" value="2" class='toppingCost'>Pepperoni</label>


              <label class='toppingName'><input type="checkbox" value="2" class='toppingCost'>Olives</label>


              <label class='toppingName'><input type="checkbox" value="2" class='toppingCost'>Sausage</label>


              <label class='toppingName'><input type="checkbox" value="2" class='toppingCost'>Pineapple</label>

              <label class='toppingName'><input type="checkbox" value="2" class='toppingCost'>Bacon</label>
            </div>
            <button type="submit" class='btn btn-success'>Submit</button>
          </form>
          <div class='results'>
            <h2><p>Your total is <span class='total'></span></p></h2>
          </div>
          </div>
        </div>






  </body>
</html>
